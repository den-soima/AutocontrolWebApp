<div class="k-sb-continer">
  <kendo-chart>
    <kendo-chart-area [height]="60"> </kendo-chart-area>
    <kendo-chart-value-axis>
      <kendo-chart-value-axis-item [visible]="false">
      </kendo-chart-value-axis-item>
    </kendo-chart-value-axis>
    <kendo-chart-category-axis>
      <kendo-chart-category-axis-item [visible]="false">
      </kendo-chart-category-axis-item>
    </kendo-chart-category-axis>

    <kendo-chart-series>
      <kendo-chart-series-item
        *ngFor="let item of this.data; index as i"
        type="bar"
        [stack]="{type: '100%'}"
        [data]="[item.nTime]"
        [color]="item.colorCode"
      >

      </kendo-chart-series-item>
    </kendo-chart-series>
  </kendo-chart>
  <div class="k-sb-name">{{ this.machineName }}</div>
</div>
