<div class="machine-error">
  <table>
    <tr>
      <th></th>
      <th>Eficiencia</th>
      <th>Velocidad</th>
      <th>Paros</th>
    </tr>
    <tr *ngFor="let item of this.data; index as i">
      <td
        [ngStyle]="{
          'background-color': item?.colorCode,
          'color': item?.fontColor
        }"
        class="td-name"
      >
        {{ item?.szText }}
      </td>
      <td class="td-values">{{ this.formatNumber(item?.efficiency!) }} %</td>
      <td class="td-values">{{ this.formatNumber(item?.speed!)}}</td>
      <td class="td-values">{{ this.formatNumber(item?.nError!) }}</td>
    </tr>
  </table>
</div>
