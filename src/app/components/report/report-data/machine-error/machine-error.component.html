<div class="machine-error">
  <table>
    <tr>
      <th></th>
      <th>Eficiencia</th>
      <th>Velocidad</th>
      <th>Paros</th>
    </tr>
    <tr *ngFor="let item of this.data; index as i">
      <td
        [ngStyle]="{
          'background-color': item?.colorCode,
          'color': item?.fontColor
        }"
        class="td-name"
      >
        {{ item?.szText }}
      </td>
      <td class="td-values">{{ item?.efficiency?.toPrecision(3) }}</td>
      <td class="td-values">{{ item?.speed }}</td>
      <td class="td-values">{{ item?.nError }}</td>
    </tr>
  </table>
</div>
