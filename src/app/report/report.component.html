<div class="container">
  <div class="gridTitle">Report</div>
  <div class="k-content">
    <!-- <div class="r-spinner">

        <div *ngIf="true" [pLoadingSpinner]="true"></div>

    </div> -->
    <div *ngIf="true" class="userTable">
      <div class="selectionBar">
        <div class="component-container">
          <kendo-label text="Report line:">
            <kendo-dropdownlist
              [disabled]="!linesLoaded"
              [data]="reportLines"
              [loading]="!linesLoaded"
              textField="lineName"
              valueField="lineLink"
              placeholder="Select line..."
              [(ngModel)]="selectedLine"
              (valueChange)="valueChange($event)"
              ngDefaultControl
            >
            </kendo-dropdownlist>
          </kendo-label>

          <button
            kendoButton
            class="k-l-btn"
            [disabled]="!loadButtonEnable"
            (click)="this.loadData()"
          >
            <kendo-loader *ngIf="true" size="small"></kendo-loader>
            {{ buttonText }}
          </button>
          <!-- <kendo-label class="k-l-prgss" text="Loading progress:">
            <kendo-chunkprogressbar
              [chunkCount]="7"
              [min]="0"
              [max]="7"
              [indeterminete]="false"
              [value]="reporDataLoadingStatus.loadProgress"
              [style.width.px]="300"
              ngDefaultControl
            >
            </kendo-chunkprogressbar>
          </kendo-label> -->
        </div>
      </div>
      <app-report-data [reportData]="reportData"> </app-report-data>
    </div>
  </div>
</div>
