<div class="container">
  <div class="gridTitle">Report</div>
  <div class="k-content">
    <!-- <div class="r-spinner">

        <div *ngIf="true" [pLoadingSpinner]="true"></div>

    </div> -->
    <div *ngIf="true" class="userTable">
      <div class="selectionBar">
        <div class="component-container">
          <kendo-label text="Report line:">
            <kendo-dropdownlist
              [disabled]="!linesLoaded"
              [data]="reportLines"
              textField="lineName"
              valueField="lineLink"
              placeholder="Select line..."
              [(ngModel)]="selectedLine"
              (valueChange)="valueChange($event)"
              ngDefaultControl
            >
            </kendo-dropdownlist>
          </kendo-label>
          <span *ngIf="linesLoaded">
            <button kendoButton [disabled]="!lineSelected" (click)="this.loadData()">
              <kendo-loader *ngIf="!linesLoaded" size="small"></kendo-loader>
              {{ buttonText }}
            </button>
            <kendo-label text="Loading time:">
              <kendo-textbox> 30S </kendo-textbox>
            </kendo-label>
            <kendo-label text="Loading progress:">
              <kendo-chunkprogressbar
                [chunkCount]="7"
                [min]="0"
                [max]="7"
                [indeterminete]="false"
                [value]="reporDataLoadingStatus.loadProgress"
                [style.width.px]="300"
                ngDefaultControl
              >
              </kendo-chunkprogressbar>
            </kendo-label>
          </span>
        </div>
      </div>
      <app-report-data [reportData]="reportData">
      </app-report-data>
    </div>
  </div>
</div>
